name: donkey

channels:
  - defaults
  - conda-forge
  - fastai

dependencies:
  - python=3.8
  - h5py
  - pillow
  - opencv
  - matplotlib
  - tornado
  - docopt
  - pandas
  - pylint
  - pytest
  - pytest-cov
  - codecov
  - pip
  - progress
  - moviepy
  - paho-mqtt
  - PrettyTable
  - pyfiglet
  - mypy
  - numpy
  - psutil
  - plotly
  - pyyaml
  - fastai
  - pynmea2
  - pyserial
  - utm
  - pip:
    - --extra-index-url https://developer.download.nvidia.com/compute/redist/jp/v502
    - tensorflow==2.9.1+nv22.09
    - git+https://github.com/autorope/keras-vis.git
    - simple-pid
    - kivy
